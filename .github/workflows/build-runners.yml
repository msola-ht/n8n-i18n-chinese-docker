          # æ£€æŸ¥ runners é•œåƒ
          RUNNERS_IMAGE="${{ env.DOCKERHUB_USERNAME }}/n8n-chinese-runners"
          RUNNERS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${RUNNERS_IMAGE}/tags/${RUNNERS_VERSION}")
          echo "æ£€æŸ¥ runners é•œåƒ ${RUNNERS_IMAGE}:${RUNNERS_VERSION} -> çŠ¶æ€ç : ${RUNNERS_STATUS}"

          if [[ "${{ github.event.inputs.force_build }}" == "true" || "$RUNNERS_STATUS" != "200" ]]; then
            SHOULD_BUILD="true"
            echo "éœ€è¦æ„å»º runners é•œåƒ: å¼ºåˆ¶æ„å»º=${{ github.event.inputs.force_build }}, é•œåƒä¸å­˜åœ¨=$([[ "$RUNNERS_STATUS" != "200" ]] && echo true || echo false)"
          else
