            echo "æ­£åœ¨æ£€æŸ¥ runners é•œåƒçš„å¤šæ¶æ„æ”¯æŒ..."
            docker buildx imagetools inspect "${RUNNERS_IMAGE}:${RUNNERS_VERSION}" 2>/dev/null && {
              HAS_AMD64=$(docker buildx imagetools inspect "${RUNNERS_IMAGE}:${RUNNERS_VERSION}" | grep -q "Platform:    linux/amd64" && echo "true" || echo "false")
              HAS_ARM64=$(docker buildx imagetools inspect "${RUNNERS_IMAGE}:${RUNNERS_VERSION}" | grep -q "Platform:    linux/arm64" && echo "true" || echo "false")
              echo "æ¶æ„æ£€æŸ¥ç»“æœ: AMD64=$HAS_AMD64, ARM64=$HAS_ARM64"
              if [[ "$HAS_AMD64" == "true" && "$HAS_ARM64" == "true" ]]; then
                echo "runners é•œåƒå·²æ”¯æŒ linux/amd64 å’Œ linux/arm64 æ¶æ„"
              else
                echo "runners é•œåƒæ¶æ„ä¸å®Œæ•´: AMD64=$HAS_AMD64, ARM64=$HAS_ARM64"
                SHOULD_BUILD="true"
              fi
            } || {
              echo "æ— æ³•æ£€æŸ¥ runners é•œåƒæ¶æ„ï¼Œéœ€è¦é‡æ–°æ„å»º"
              SHOULD_BUILD="true"
            }
          fi

          echo "should_build=${SHOULD_BUILD}" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å–ä»£ç 
