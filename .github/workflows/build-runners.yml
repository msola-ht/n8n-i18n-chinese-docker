            RUNNERS_VERSION="${{ github.event.inputs.runners_version }}"
          else
            # ä» Dockerfile ä¸­æå–ç‰ˆæœ¬
            RUNNERS_VERSION=$(grep "FROM n8nio/runners:" runners/Dockerfile | cut -d':' -f2)
          fi
          echo "runners_version=$RUNNERS_VERSION" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"
