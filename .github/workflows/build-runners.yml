          echo "ğŸ“¦ é•œåƒæ ‡ç­¾: ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese-runners:${{ needs.check.outputs.runners_version }}"
          echo "ğŸ—ï¸  æ”¯æŒæ¶æ„: linux/amd64, linux/arm64"
          echo "ğŸ”— Docker Hub: https://hub.docker.com/r/${{ env.DOCKERHUB_USERNAME }}/n8n-chinese-runners"
