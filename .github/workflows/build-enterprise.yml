name: 构建 n8n 中文社区版和企业版 Docker 镜像

on:
  schedule:
    - cron: '0 * * * *'  # 每小时检查一次
  workflow_dispatch:
    inputs:
      force_build_community:
        description: '强制重新构建社区版 (即使已存在)'
        required: false
        type: boolean
        default: false
      force_build_enterprise:
        description: '强制重新构建企业版 (即使已存在)'
        required: false
        type: boolean
        default: false

env:
  UPSTREAM_REPO: other-blowsnow/n8n-i18n-chinese # 上游仓库地址

jobs:
  # 任务1: 检查所有前置条件
  check:
    runs-on: ubuntu-latest
    outputs:
      # 基础信息
      tag: ${{ steps.get_release.outputs.tag }}
      asset_url: ${{ steps.get_release.outputs.asset_url }}
      n8n_version: ${{ steps.get_n8n_version.outputs.n8n_version }}
      # 构建决策
      build_community: ${{ steps.check_images.outputs.build_community }}
      build_enterprise: ${{ steps.check_images.outputs.build_enterprise }}
      should_run_anything: ${{ steps.check_images.outputs.should_run_anything }}

    steps:
      - name: 拉取当前仓库代码
        uses: actions/checkout@v3
        with: { fetch-depth: 0 }

      - name: 获取上游最新发布信息
        id: get_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest)
          tag=$(echo "$latest_release" | jq -r .tag_name | xargs)
          asset_url=$(echo "$latest_release" | jq -r '.assets[] | select(.name|endswith(".tar.gz")) | .browser_download_url' | xargs)
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "asset_url=$asset_url" >> "$GITHUB_OUTPUT"

      - name: 从标签中提取 n8n 版本号
        id: get_n8n_version
        run: |
          TAG_REF="${{ steps.get_release.outputs.tag }}"
          N8N_VERSION=$(echo "${TAG_REF#n8n@}" | xargs)
          echo "n8n_version=$N8N_VERSION" >> "$GITHUB_OUTPUT"
          echo "检测到上游版本: ${N8N_VERSION}"

      - name: 检查 Docker Hub 上的镜像是否存在
        id: check_images
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          N8N_VERSION: ${{ steps.get_n8n_version.outputs.n8n_version }}
        run: |
          # 默认不构建
          BUILD_COMMUNITY="false"
          BUILD_ENTERPRISE="false"
          
          # 检查社区版
          COMMUNITY_IMAGE="${DOCKERHUB_USERNAME}/n8n-chinese"
          COMMUNITY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${COMMUNITY_IMAGE}/tags/${N8N_VERSION}")
          echo "检查社区版镜像 ${COMMUNITY_IMAGE}:${N8N_VERSION} -> Docker Hub API 状态码: ${COMMUNITY_STATUS}"
          if [[ "${{ github.event.inputs.force_build_community }}" == "true" || "$COMMUNITY_STATUS" != "200" ]]; then
            BUILD_COMMUNITY="true"
            echo "决策: 需要构建社区版。"
          else
            echo "决策: 跳过社区版构建 (已存在)。"
          fi

          # 检查企业版
          ENTERPRISE_IMAGE="${DOCKERHUB_USERNAME}/n8n-chinese-enterprise"
          ENTERPRISE_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${ENTERPRISE_IMAGE}/tags/${N8N_VERSION}")
          echo "检查企业版镜像 ${ENTERPRISE_IMAGE}:${N8N_VERSION} -> Docker Hub API 状态码: ${ENTERPRISE_STATUS}"
          if [[ "${{ github.event.inputs.force_build_enterprise }}" == "true" || "$ENTERPRISE_STATUS" != "200" ]]; then
            BUILD_ENTERPRISE="true"
            echo "决策: 需要构建企业版。"
          else
            echo "决策: 跳过企业版构建 (已存在)。"
          fi

          echo "build_community=${BUILD_COMMUNITY}" >> "$GITHUB_OUTPUT"
          echo "build_enterprise=${BUILD_ENTERPRISE}" >> "$GITHUB_OUTPUT"
          
          if [[ "$BUILD_COMMUNITY" == "true" || "$BUILD_ENTERPRISE" == "true" ]]; then
            echo "should_run_anything=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run_anything=false" >> "$GITHUB_OUTPUT"
            echo "所有镜像均已存在且未强制构建，无需执行任何操作。"
          fi

  # 任务2: 构建社区版
  build-and-push-community:
    needs: check
    if: needs.check.outputs.build_community == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 设置 Docker Hub 用户名
        run: echo "DOCKERHUB_USERNAME=$(echo '${{ secrets.DOCKERHUB_USERNAME }}' | xargs)" >> "$GITHUB_ENV"
      - name: 下载并解压
        run: |
          mkdir -p src-dist
          curl -L "${{ needs.check.outputs.asset_url }}" -o src-dist/editor-ui.tar.gz
          tar -xzvf src-dist/editor-ui.tar.gz -C src-dist
      - name: 生成社区版 Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM n8nio/n8n:${{ needs.check.outputs.n8n_version }}
          COPY src-dist/dist /usr/local/lib/node_modules/n8n/node_modules/n8n-editor-ui/dist
          EOF
      - uses: docker/login-action@v3
        with: { username: ${{ secrets.DOCKERHUB_USERNAME }}, password: ${{ secrets.DOCKERHUB_TOKEN }} }
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese:${{ needs.check.outputs.n8n_version }}
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 任务3: 构建企业版
  build-and-push-enterprise:
    needs: [check, build-and-push-community]
    if: always() && needs.check.outputs.build_enterprise == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 设置 Docker Hub 用户名
        run: echo "DOCKERHUB_USERNAME=$(echo '${{ secrets.DOCKERHUB_USERNAME }}' | xargs)" >> "$GITHUB_ENV"
      - name: 生成企业版 Dockerfile
        run: |
          cat <<EOF > Dockerfile.enterprise
          FROM ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese:${{ needs.check.outputs.n8n_version }}
          USER root
          ENV TARGET_FILE=/usr/local/lib/node_modules/n8n/dist/commands/base-command.js
          RUN set -e; \
              cat > /tmp/enterprise-mock.js <<'EOT';
          /* ... 此处省略长段JS代码，与您提供的一致 ... */
          const originalInit = BaseCommand.prototype.init; const originalInitLicense = BaseCommand.prototype.initLicense; function initEnterpriseMock() { const { Container } = require("@n8n/di"); const { License } = require("../license"); const { LICENSE_QUOTAS, LICENSE_FEATURES, UNLIMITED_LICENSE_QUOTA } = require("@n8n/constants"); try { const license = Container.get(License); if (!license) { console.warn("[ENTERPRISE MOCK] License service not available"); return; } license.isLicensed = function(feature) { if (feature === "feat:showNonProdBanner") { return false; } return true; }; const origialGetValue = license.getValue.bind(license); license.getValue = (feature) => { if (feature === "planName") { return "Enterprise (Mocked)"; } if (Object.values(LICENSE_QUOTAS).includes(feature)) { return UNLIMITED_LICENSE_QUOTA; } if (Object.values(LICENSE_FEATURES).includes(feature)) { return true; } return origialGetValue(feature); }; ["isAdvancedPermissionsLicensed", "isSharingEnabled", "isLdapEnabled", "isSamlEnabled", "isSourceControlLicensed", "isVariablesEnabled", "isExternalSecretsEnabled", "isWorkflowHistoryLicensed", "isLogStreamingEnabled", "isMultiMainLicensed", "isBinaryDataS3Licensed", "isDebugInEditorLicensed", "isWorkerViewLicensed", "isAiCreditsEnabled", "isFoldersEnabled", "isProjectRoleAdminLicensed", "isProjectRoleEditorLicensed", "isProjectRoleViewerLicensed", "isCustomNpmRegistryEnabled", "isWithinUsersLimit"].forEach((key) => { license[key] = () => true; }); ["getUsersLimit", "getTriggerLimit", "getVariablesLimit", "getWorkflowHistoryPruneLimit", "getTeamProjectLimit"].forEach((key) => { license[key] = () => UNLIMITED_LICENSE_QUOTA; }); license.isAPIDisabled = () => false; license.isAiAssistantEnabled = () => false; license.getAiCredits = () => 999999; license.getPlanName = () => "Enterprise (Mocked)"; license.getConsumerId = () => "enterprise-mock-consumer"; license.getManagementJwt = () => "mock-jwt-token"; console.log("[ENTERPRISE MOCK] ✅ All enterprise features enabled"); } catch (error) { console.error("[ENTERPRISE MOCK] Failed to enable enterprise mock:", error); } } BaseCommand.prototype.init = async function() { await originalInit.call(this); await this.initLicense(); }; BaseCommand.prototype.initLicense = async function() { await originalInitLicense.call(this); initEnterpriseMock(); };
          EOT
              awk '/^exports\.BaseCommand = BaseCommand;$/{system("cat /tmp/enterprise-mock.js")}1' \${TARGET_FILE} > \${TARGET_FILE}.tmp; \
              mv \${TARGET_FILE}.tmp \${TARGET_FILE}; \
              rm /tmp/enterprise-mock.js;
          USER node
          EOF
      - uses: docker/login-action@v3
        with: { username: ${{ secrets.DOCKERHUB_USERNAME }}, password: ${{ secrets.DOCKERHUB_TOKEN }} }
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.enterprise
          push: true
          标签: |
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese-enterprise:${{ needs.check.outputs.n8n_version }}
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese-enterprise:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 任务4: 更新文档和打标签
  finalize_release:
    needs: [check, build-and-push-community, build-and-push-enterprise]
    if: always() && needs.check.outputs.should_run_anything == 'true' && (needs.build-and-push-community.result == 'success' || needs.build-and-push-enterprise.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: 拉取当前仓库代码
        uses: actions/checkout@v3

      - name: 更新 README 并推送 Git 标签和提交
        env:
          NEW_VERSION: ${{ needs.check.outputs.n8n_version }}
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          UPSTREAM_TAG: ${{ needs.check.outputs.tag }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 更新 README
          sed -i "s|${DOCKER_USER}/n8n-chinese:[0-9.]*|${DOCKER_USER}/n8n-chinese:${NEW_VERSION}|g" README.md
          sed -i "s|${DOCKER_USER}/n8n-chinese-enterprise:[0-9.]*|${DOCKER_USER}/n8n-chinese-enterprise:${NEW_VERSION}|g" README.md
          
          # 提交 README 更改
          if ! git diff --staged --quiet; then
            git add README.md
            git commit -m "ci: 自动更新版本标签至 ${NEW_VERSION}"
            git push
          fi
          
          # 检查 Git 标签是否存在，不存在则创建并推送
          if ! git rev-parse -q --verify "refs/tags/${UPSTREAM_TAG}"; then
            echo "创建并推送 Git 标签: ${UPSTREAM_TAG}"
            git tag "${UPSTREAM_TAG}"
            git push origin "${UPSTREAM_TAG}"
          else
            echo "Git 标签 ${UPSTREAM_TAG} 已存在，无需推送。"
          fi
