name: 构建 n8n 中文社区版和企业版 Docker 镜像

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 * * * *'  # 每小时检查一次，例如 UTC 时间每小时的第0分钟

env:
  UPSTREAM_REPO: other-blowsnow/n8n-i18n-chinese # 上游仓库地址

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check_tag.outputs.exists }}
      tag: ${{ steps.get_release.outputs.tag }}
      asset_url: ${{ steps.get_release.outputs.asset_url }}
      n8n_version: ${{ steps.get_n8n_version.outputs.n8n_version }}
    steps:
      - name: 拉取当前仓库代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 获取上游最新发布信息
        id: get_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest)
          tag=$(echo "$latest_release" | jq -r .tag_name | xargs)
          asset_url=$(echo "$latest_release" | jq -r '.assets[] | select(.name|endswith(".tar.gz")) | .browser_download_url' | xargs)
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "asset_url=$asset_url" >> "$GITHUB_OUTPUT"
          echo "检测到上游标签: '$tag'"

      - name: 检查此版本是否已发布
        id: check_tag
        run: |
          UPSTREAM_TAG="${{ steps.get_release.outputs.tag }}"
          echo "正在检查当前仓库是否已存在 Git Tag: '$UPSTREAM_TAG'"
          if git ls-remote --tags origin | grep -q "refs/tags/$UPSTREAM_TAG$"; then
            echo "检测到标签 '$UPSTREAM_TAG' 已存在于当前仓库，此版本已发布过。"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "标签 '$UPSTREAM_TAG' 不存在于当前仓库，将继续构建新版本。"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 提示：此版本已发布，将跳过后续构建步骤
        if: steps.check_tag.outputs.exists == 'true'
        run: echo "检测到上游最新版本已在当前仓库发布过，无需重复构建和推送。后续构建步骤将被跳过。"

      - name: 从标签中提取 n8n 版本号
        if: steps.check_tag.outputs.exists == 'false'
        id: get_n8n_version
        run: |
          TAG_REF="${{ steps.get_release.outputs.tag }}"
          N8N_VERSION=$(echo "${TAG_REF#n8n@}" | xargs)
          echo "n8n_version=$N8N_VERSION" >> "$GITHUB_OUTPUT"
          echo "提取到的 n8n 版本号: '$N8N_VERSION'"

  build-and-push-community:
    needs: check
    if: needs.check.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: 拉取当前仓库代码
        uses: actions/checkout@v3

      - name: 清理并设置 Docker Hub 用户名
        run: |
          CLEAN_DOCKERHUB_USERNAME=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | xargs)
          echo "DOCKERHUB_USERNAME=$CLEAN_DOCKERHUB_USERNAME" >> "$GITHUB_ENV"

      - name: 下载并解压上游发布文件
        run: |
          mkdir -p src-dist
          curl -L "${{ needs.check.outputs.asset_url }}" -o src-dist/editor-ui.tar.gz
          tar -xzvf src-dist/editor-ui.tar.gz -C src-dist

      - name: 生成社区版 Dockerfile
        run: |
          N8N_VERSION=${{ needs.check.outputs.n8n_version }}
          echo "正在为社区版 n8n v$N8N_VERSION 生成 Dockerfile"
          cat <<'EOF' > Dockerfile
          # --- 阶段 1: ui_holder ---
          FROM alpine:latest as ui_holder
          WORKDIR /app
          COPY src-dist/dist /app/dist

          # --- 阶段 2: Final n8n Image ---
          FROM n8nio/n8n:${N8N_VERSION}
          USER root

          RUN apk update \
              && apk add --no-cache ffmpeg \
              && rm -rf /var/cache/apk/*

          USER node

          COPY --from=ui_holder /app/dist /usr/local/lib/node_modules/n8n/node_modules/n8n-editor-ui/dist
          EOF
          # 将变量替换到 FROM 指令中
          sed -i "s/\${N8N_VERSION}/$N8N_VERSION/g" Dockerfile
          echo "--- Dockerfile 内容 ---"
          cat Dockerfile
          echo "-----------------------"

      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建并推送社区版 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese:${{ needs.check.outputs.n8n_version }}
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 更新 README (社区版) 并推送 Git 标签
        run: |
          NEW_VERSION="${{ needs.check.outputs.n8n_version }}"
          DOCKER_USER="${{ env.DOCKERHUB_USERNAME }}"
          IMAGE_NAME="n8n-chinese"
          
          sed -i "s|${DOCKER_USER}/${IMAGE_NAME}:[0-9]\+\.[0-9]\+\.[0-9]\+|${DOCKER_USER}/${IMAGE_NAME}:${NEW_VERSION}|g" README.md
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add README.md
          if git diff --staged --quiet; then
            echo "README.md 没有变化。"
          else
            git commit -m "ci: 更新社区版 README 版本至 ${NEW_VERSION}"
            git push
          fi
          
          # 只有在主构建任务成功后才推送标签，避免重复
          git tag "${{ needs.check.outputs.tag }}"
          git push origin "${{ needs.check.outputs.tag }}"

  build-and-push-enterprise:
    needs: check
    if: needs.check.outputs.exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: 拉取当前仓库代码
        uses: actions/checkout@v3

      - name: 清理并设置 Docker Hub 用户名
        run: |
          CLEAN_DOCKERHUB_USERNAME=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | xargs)
          echo "DOCKERHUB_USERNAME=$CLEAN_DOCKERHUB_USERNAME" >> "$GITHUB_ENV"

      - name: 下载并解压上游发布文件
        run: |
          mkdir -p src-dist
          curl -L "${{ needs.check.outputs.asset_url }}" -o src-dist/editor-ui.tar.gz
          tar -xzvf src-dist/editor-ui.tar.gz -C src-dist

      - name: 生成企业版 Dockerfile
        run: |
          N8N_VERSION=${{ needs.check.outputs.n8n_version }}
          echo "正在为企业版 n8n v$N8N_VERSION 生成 Dockerfile"
          cat <<'EOF' > Dockerfile
          # --- 阶段 1: ui_holder ---
          FROM alpine:latest as ui_holder
          WORKDIR /app
          COPY src-dist/dist /app/dist

          # --- 阶段 2: Final n8n Image ---
          FROM n8nio/n8n:${N8N_VERSION}
          USER root

          RUN apk update \
              && apk add --no-cache ffmpeg \
              && rm -rf /var/cache/apk/*

          # --- 启用企业版功能 ---
          ENV TARGET_FILE=/usr/local/lib/node_modules/n8n/dist/commands/base-command.js
          RUN <<EORUN
              cat > /tmp/enterprise-mock.js <<'EOT'
          const originalInit = BaseCommand.prototype.init;
          const originalInitLicense = BaseCommand.prototype.initLicense;

          function initEnterpriseMock() {
              const { Container } = require("@n8n/di");
              const { License } = require("../license");
              const { LICENSE_QUOTAS, LICENSE_FEATURES, UNLIMITED_LICENSE_QUOTA } = require("@n8n/constants");    try {
                  const license = Container.get(License);
                  if (!license) {
                      console.warn("[ENTERPRISE MOCK] License service not available");
                      return;
                  }

                  const originalIsLicensed = license.isLicensed.bind(license);
                  const origialGetValue = license.getValue.bind(license);

                  license.isLicensed = function(feature) {
                      if (feature === "feat:showNonProdBanner") {
                          return false;
                      }
                      return true;
                  };

                  license.getValue = (feature) => {
                      if (feature === "planName") {
                          return "Enterprise (Mocked)";
                      }
                      if (Object.values(LICENSE_QUOTAS).includes(feature)) {
                          console.log(`[ENTERPRISE MOCK] Quota ${feature} set to unlimited`);
                          return UNLIMITED_LICENSE_QUOTA;
                      }
                      if (Object.values(LICENSE_FEATURES).includes(feature)) {
                          console.log(`[ENTERPRISE MOCK] Feature ${feature} enabled`);
                          return true;
                      }
                      return origialGetValue(feature);
                  };


                  [
                      "isAdvancedPermissionsLicensed", "isSharingEnabled", "isLdapEnabled",
                      "isSamlEnabled", "isSourceControlLicensed", "isVariablesEnabled",
                      "isExternalSecretsEnabled", "isWorkflowHistoryLicensed", "isLogStreamingEnabled",
                      "isMultiMainLicensed", "isBinaryDataS3Licensed", "isDebugInEditorLicensed",
                      "isWorkerViewLicensed", "isAiCreditsEnabled", "isFoldersEnabled",
                      "isProjectRoleAdminLicensed", "isProjectRoleEditorLicensed", "isProjectRoleViewerLicensed",
                      "isCustomNpmRegistryEnabled", "isWithinUsersLimit"
                  ].forEach((key) => { license[key] = () => true; });

                  [
                      "getUsersLimit", "getTriggerLimit", "getVariablesLimit",
                      "getWorkflowHistoryPruneLimit", "getTeamProjectLimit"
                  ].forEach((key) => { license[key] = () => UNLIMITED_LICENSE_QUOTA; });

                  license.isAPIDisabled = () => false;
                  license.isAiAssistantEnabled = () => false;
                  license.getAiCredits = () => 999999;
                  license.getPlanName = () => "Enterprise (Mocked)";
                  license.getConsumerId = () => "enterprise-mock-consumer";
                  license.getManagementJwt = () => "mock-jwt-token";

                  console.log("[ENTERPRISE MOCK] ✅ All enterprise features enabled");
              } catch (error) {
                  console.error("[ENTERPRISE MOCK] Failed to enable enterprise mock:", error);
              }
          }

          BaseCommand.prototype.init = async function() {
              await originalInit.call(this);
              await this.initLicense();
          };

          BaseCommand.prototype.initLicense = async function() {
              await originalInitLicense.call(this);
              initEnterpriseMock();
          };
          EOT
              awk '/^exports\.BaseCommand = BaseCommand;$/{system("cat /tmp/enterprise-mock.js")}1' ${TARGET_FILE} > ${TARGET_FILE}.tmp
              mv ${TARGET_FILE}.tmp ${TARGET_FILE}
              rm /tmp/enterprise-mock.js
          EORUN
          # --- 企业版功能启用结束 ---

          USER node

          COPY --from=ui_holder /app/dist /usr/local/lib/node_modules/n8n/node_modules/n8n-editor-ui/dist
          EOF
          # 将变量替换到 FROM 指令中
          sed -i "s/\${N8N_VERSION}/$N8N_VERSION/g" Dockerfile
          echo "--- Dockerfile 内容 ---"
          cat Dockerfile
          echo "-----------------------"

      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建并推送企业版 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          标签: |
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese-enterprise:${{ needs.check.outputs.n8n_version }}
            ${{ env.DOCKERHUB_USERNAME }}/n8n-chinese-enterprise:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 更新 README (企业版)
        run: |
          NEW_VERSION="${{ needs.check.outputs.n8n_version }}"
          DOCKER_USER="${{ env.DOCKERHUB_USERNAME }}"
          IMAGE_NAME="n8n-chinese-enterprise"
          
          sed -i "s|${DOCKER_USER}/${IMAGE_NAME}:[0-9]\+\.[0-9]\+\.[0-9]\+|${DOCKER_USER}/${IMAGE_NAME}:${NEW_VERSION}|g" README.md
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add README.md
          if git diff --staged --quiet; then
            echo "README.md 没有变化。"
          else
            git commit -m "ci: 更新企业版 README 版本至 ${NEW_VERSION}"
            git push
          fi
